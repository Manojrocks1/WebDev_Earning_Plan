<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App | Day 4</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
     font-family: 'Poppins', sans-serif;
     }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-6">
    <h1 class="text-3xl font-bold text-center text-green-600 mb-6">✅ To-Do App</h1>

    <!-- Input -->
    <div class="flex mb-4">
      <input id="taskInput" type="text" placeholder="Enter your task..." class="flex-1 border rounded-l-lg px-3 py-2 focus:outline-none">
      <button id="addBtn" class="bg-green-600 text-white px-4 rounded-r-lg hover:bg-green-700 transition">Add</button>
    </div>

    <!-- Filters + Progress -->
     <div class="mb-4">
       <div class="flex items-center justify-between mb-2 gap-4 flex-wrap">
         <!-- Filters -->
          <div class="flex gap-2">
            <button class="filter-btn px-3 py-1 rounded-full bg-green-600 text-white text-sm" data-filter="all" aria-pressed="true">All</button>
         <button class="filter-btn px-3 py-1 rounded-full bg-white text-green-600 border border-green-200 text-sm" data-filter="active" aria-pressed="false">Active</button>
        <button class="filter-btn px-3 py-1 rounded-full bg-white text-green-600 border border-green-200 text-sm" data-filter="completed" aria-pressed="false">Completed</button>
          </div>
       </div>
    
    <!-- Progrss Text -->
     <div id="progressText"
     class="text-sm text-gray-600">0 of 0 completed</div>
     </div>
    <div>
    
        <!-- Progress Bar -->
    <div class="w-full bg-gray-200 rounded-full h-2">
        <div id="progressBar" class="h-2 bg-green-600 w-0 transition-all duration-800"></div>
    </div>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-3"></ul>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-500 mt-6">Day 4 Project — To-Do App</p>
  </div>

  <script src="Todo.js"></script>
</body>
</html>
